<!DOCTYPE Html>
<html>
    <head>
        <title>Data Slicer</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Refresh" content="2; url={{ url_for('dashboard') }}" />

    <style>
     body{
            width: 100%;
            height: 100vh;
            background-color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            }
        .water{
            width:400px;
            height: 400px;
            background-color: skyblue;
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 0 30px 0 rgba(0,0,0,.5), 0 4px 10px 0 rgba(0,0,0,.5);
            overflow: hidden;
        }
        .water:before, .water:after{
            content:'';
            position: absolute;
            width:400px;
            height: 400px;
            top:-150px;
            background-color: #fff;
        }
        .water:before{
            border-radius: 45%;
            background:rgba(255,255,255,.7);
            animation:wave 5s linear infinite;
        }
        .water:after{
            border-radius: 35%;
            background:rgba(255,255,255,.3);
            animation:wave 5s linear infinite;
        }
        @keyframes wave{
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }

    
    </style>    
</head>
    <body>
        <div>
        <div class="water"></div>
        <div style="text-align: center;"><h1>Your Data is being processed</h1></div>
    </div>
    </body>
</html>
