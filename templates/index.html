<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Data Slicer</title>

	<!-- Bootstrap core CSS -->
	<link href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">


	<!-- Custom fonts for this template -->
	<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">


	<!-- Custom styles for this template -->
	<link href="{{ url_for('static', filename = 'css/new-age.min.css') }}" rel="stylesheet">



	<!-- Bootstrap core JavaScript -->
	<script src="{{ url_for('static', filename = 'vendor/jquery/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

</head>

<body id="page-top">

	<header class="masthead">
		<div class="container h-100">
			<div class="row h-100">
				<div class="col-lg-5 my-auto">
					<div class="header-content mx-auto">
						<h1 class="mb-5">Data Slicer</h1>
						<div>Detect problematic data slices for machine learning models</div>
					</div>

				</div>
				<div class="col-lg-2 my-auto"></div>


				<!-- form division-->
				<div class="col-lg-5 my-auto">
					<div class="main-form">

						<div style="border-radius: 25px;">
							<form method=post enctype=multipart/form-data> <div class="form-group">
								<label for="K">No of slices(K):</label><br>
								<input type="number" id="K" name="K" min="1" max="20" class="form-control" required style="width: 30%;">

						</div>


						<div class="form-group">


						</div>

						<div class="form-group">
							<label for="ML-Model">Select Machine Learning Model:</label><br>
							<select id="ML-Model" name="ML-Model">
								<option value="1">Logestic Regresion</option>
							</select>

						</div>
						<div class="form-group">
							<label for="file">Select Data File:</label>
							<input type=file name=file required>


						</div>
						<style>
							.main-form-button {
								width: 40%;
								padding: 10px 0;
								margin: auto;
								border-radius: 5px;
								border: none;
								background: #1c87c9;
								font-size: 14px;
								font-weight: 600;
								color: #fff;
							}

							.main-form-button:hover {
								background: #26a9e0;
							}
						</style>
						<button class="main-form-button" type=submit value=Submit class="btn btn-primary">Submit</button>

						</form>
					</div>

				</div>
			</div>
		</div>
		</div>
	</header>

	<footer>
		<div class="container">
			<p>&copy; Data Slicer 2020. All Rights Reserved.</p>
		</div>
	</footer>


</body>

</html>
